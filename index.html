    <!--botones de mando up, left, right, down-->
    <div id="up" class="button-up">
        <i class="fas fa-chevron-circle-up"></i>
    </div>
    <div id="left" class="button-left">
        <i class="fas fa-chevron-circle-left"></i>
    </div>
    <div id="down" class="button-down">
        <i class="fas fa-chevron-circle-down"></i>
    </div>
    <div id="right" class="button-right">
        <i class="fas fa-chevron-circle-right"></i>
    </div>

    <script>
        AFRAME.registerComponent('user-control',{
            init : function () {
                let up = document.querySelector("#up");
                let down = document.querySelector("down");

                up.addEventListener('click', function(ev) {
                    console.log(`%cUP`, 'font-size:2em;');
                    let cam = document.querySelector("#cam");
                    let position = cam.getAttribute('position');

                    

                    position.z -= 1;
                    cam.setAttribute('position', position);
                }); 
            }
        });
    </script>
